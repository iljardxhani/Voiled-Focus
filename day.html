<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content" style="padding:0; box-sizing:border-box; height:100%;">
    <div class="container" style="border-radius:0; box-shadow:none; background:#121212;">
      <div class="container-of-progress">
        <div class="session-grid" id="sessionGrid" aria-hidden="false"></div>
        <div class="progress">Focused: 0</div>
      </div>

      <div class="task-controls">
        <input type="text" id="taskInput" placeholder="Enter task">
        <button id="cycleBtn">1</button>
        <button id="addTaskBtn">Add Task</button>
      </div>

      <ul id="taskList"></ul>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    (function(){
      try { window.parent?.postMessage({ type:'nav-actions', actions: [] }, '*'); } catch {}
    })();
  </script>
</body>
</html>
